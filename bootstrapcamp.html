  <body>
      <h1>Hello, world!</h1>
      <div class="row">
        <div class="col-md-4">

      </div>
      <div class="row">
        <div class="col-md-4">.col-md-1</div>
        <div class="col-md-4">.col-md-1</div>
        <div class="col-md-4">.col-md-1</div>
      </div>
      <div class="row">
        <div class="col-md-4">.col-md-1</div>
        <div class="col-md-4">.col-md-1</div>
        <div class="col-md-4">.col-md-1</div>
      </div>
    <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#Modal">
        Launch demo modal
      </button>

<!-- Modal -->
      <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <img  width="100%" src = "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSO3_faqmv3C78tPs3JW5A_Fz9czLQm-xSF7BFPg0nWHJFfm_KI"/>
            </div>
          </div>
        </div>
      </div>
      <input type='text' id = "text" />
      <p> "#text" </p>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
